<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/timer.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <section class="containerCron">
        <h1 id="cronometro">00:00:00</h1>
        <div>
            <button lang="pt-br" onclick="start()" id="iniciar"><i class="fa-solid fa-forward-step"></i> Iniciar</button>
            <button lang="pt-br" onclick="pause()" id="pausar"><i class="fa-solid fa-pause"></i> Pausar</button>
            <button lang="pt-br" onclick="stop()" id="zerar"><i class="fa-solid fa-stop"></i> Zerar</button>
        </div>
    </section>
    <section class="containerHora">
        <h1 id="hora">00</h1>
    </section>
    <script src="/javascript/script.js"></script>
</body>
</html>
